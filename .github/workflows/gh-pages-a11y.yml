name: Deployment Accessibility Checks

on:
  page_build:
  workflow_dispatch:

env:
  SITE_SUBDIR: "notes"

jobs:
  axe-audit:
    if: |
      (github.event_name == 'page_build' && github.event.build.status == 'built') ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: gh-pages
      
      # 2. Setup Node.js (for Axe and http-server)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install Tools
      - name: Install Axe and Server
        run: npm install -g @axe-core/cli http-server

      # 4. Start Local Server (Background Process)
      - name: Start Local Server
        run: |
          # Serve the contents on port 3000.
          npx http-server ./ -p 3000 > /dev/null 2>&1 &
          
          sleep 5

      # 5. Run Axe Scan
      - name: Run Accessibility Scan
        id: axe-scan
        run: |
          # Reconstruct URLs based on specific domain structure replacing with localhost.
          # Get the first URL from sitemap.xml
          FIRST_URL=$(sed -n 's/.*<loc>\(.*\)<\/loc>.*/\1/p' sitemap.xml | head -n 1)
          
          # Extract the base URL to be replaced (e.g., 'https://data6.org/notes')
          # This assumes all LOCs start with the same base URL.
          BASE_URL_TO_REPLACE="${FIRST_URL%%/*}/${{ env.SITE_SUBDIR }}/"
          
          LOCAL_URL="http://localhost:3000/${{ env.SITE_SUBDIR }}"
          
          echo "Base URL found in sitemap to replace: $BASE_URL_TO_REPLACE"

          URLS=$(cat sitemap.xml | \
            sed -n 's/.*<loc>\(.*\)<\/loc>.*/\1/p' | \
            sed "s|${BASE_URL_TO_REPLACE}|$LOCAL_URL|" | \
            tr '\n' ' ')

          echo "Scanning the following pages:"
          echo "$URLS"

          # Run Axe
          axe $URLS \
            --tags wcag2a,wcag2aa,wcag21a,wcag21aa \
            --save axe-report.json \
            --exit

      # 6. Upload Report (Runs even if previous step fails)
      - name: Upload Accessibility Report
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: axe-report
          path: axe-report.json